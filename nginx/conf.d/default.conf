server {
    listen 80;
    server_name darleyx.com www.darleyx.com;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl http2;
    server_name darleyx.com www.darleyx.com;

    ssl_certificate /etc/letsencrypt/live/darleyx.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/darleyx.com/privkey.pem;

    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:10m;
    ssl_session_tickets off;

    # Uncomment once HTTPS is confirmed working
    # add_header Strict-Transport-Security "max-age=31536000" always;

    location / {
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_pass http://frontend:3000;
    }
}
